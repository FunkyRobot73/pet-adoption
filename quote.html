<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Quote Builder</title>

    <!-- Bootstrap core CSS -->

    <!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



    <!-- Custom styles for this template -->

    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">

    <form action="/" class="form-signin" method="POST">

      <img class="mb-4" src="images/hpi-logo.png" alt="" width="80" height="80">

      <h1 class="h3 mb-3 font-weight-normal">Sign up to our Newsletter</h1>

      

      <input type="text" name="fName" class="form-control top" placeholder="First Name" required>
      <input type="text" name="lName" class="form-control top" placeholder="Last Name" required>
      <input type="text" name="phoneNumber" class="form-control top" placeholder="Phone Number" required>
      <input type="text" name="eventType" class="form-control middle" placeholder="Event Type (Wedding, Birthday etc.)" required>
      <label for="service">Choose a Service:</label>
      <select id="service" name="service" size="1">
        <option value="DJ">DJ Service</option>
        <option value="photoBooth">Photo Booth</option>
        <option value="combo">DJ & Photo Booth</option>
        
      </select>
      <input type="text" name="guests" class="form-control middle" placeholder="Guests Expected" required>
      <!-- <input type="text" name="service" class="form-control middle" placeholder="DJ or Photo Booth" required> -->
      <input type="text" name="date" class="form-control middle" placeholder="Date of Event">
      <input type="text" name="venue" class="form-control middle" placeholder="Name of Venue" required>

      <input type="email" name="emailName" class="form-control bottom" placeholder="Email" required>

      

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

      <p class="mt-5 mb-3 text-muted">&copy; FunkyRobot</p>

    </form>

  </body>

</html>
