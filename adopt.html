    <form action="/" class="form-signin" method="POST">

      <img class="mb-4" src="/images/bowser.png" alt="Bowser the Bulldog" width="80" height="80">

      <h1 class="h3 mb-3 font-weight-normal">Adopt a Bulldog</h1>
      <p>Fill out the form to see if you are worthy of one of our dogs.</p>

      
      
      <input type="text" name="petID" class="form-control top" placeholder="10-Digit Number" required>
      <input type="text" name="fName" class="form-control middle" placeholder="First Name" required>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="text" name="phoneNumber" class="form-control middle" placeholder="Phone Number" required>
      <input type="email" name="emailName" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

      <p class="mt-5 mb-3 text-muted">&copy; FunkyRobot</p>

    </form>
